org: fabioedv
service: igp-sismos-scraper

provider:
  name: aws
  runtime: python3.12
  region: us-east-1
  stage: dev
  memorySize: 1024
  timeout: 20

  iam:
    role: arn:aws:iam::282163831899:role/LabRole

  environment:
    TABLE_NAME: TablaWebScrapingSismos
    START_YEAR: 2025
    END_YEAR: 2025

functions:
  scraper:
    handler: handler.lambda_handler
    package:
      include:
        - ./**
    events:
      - http:
          path: scrape
          method: post
          cors: true
